<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Monster Hunter Wilds Quiz</title>
</head>

<body onload="init()">

    <header>
        <h1>Monster Hunter Wilds Quiz</h1>
    </header>

    <div class="container">

        <div class="card quiz_card">
            <img id="question_img" src="./assets/imgs/bild_1.jpg" class="card-img-top">

            <div class="card-body" id="end_screen" style="display: none;">
                <h2 class="text_center">
                    !!! Quiz Beendet !!!
                </h2>

                <div>
                    <img class="width_100" src="./assets/imgs/win.png" alt="Win">
                </div>

                <div class="text_center">
                    Du hast <b>XXX</b> Fragen von <b>XXX</b> richtig beantwortet.
                </div>
                
            </div>

            <div class="card-body" id="question_body">
                <h5 id="question_text" class="card-title"></h5>

                <div class="card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body answer_element">An item</div>
                </div>

                <div class="card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body answer_element">An item</div>
                </div>

                <div class="card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body answer_element">An item</div>
                </div>

                <div class="card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body answer_element">An item</div>
                </div>

                <div class="question_footer">
                    <span><b id="question_number"></b>von<b id="all_questions"></b>Fragen</span>
                    
                    
                    <button id="next_button" class="btn btn-primary" onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>

                

            </div>
        </div>
    </div>
    
</body>

</html>
